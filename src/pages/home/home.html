<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <dx-button text="Hello world"></dx-button>
  <dx-chart
    #zoomedChart
    id="chart"
    palette="Harmony Light"
    [dataSource]="zoomingData"
    scrollingMode="all"
    zoomingMode="all"
    (onInitialized)="onInitialized($event)">
    <dxi-series argumentField="arg" valueField="y1"></dxi-series>
    <dxi-series argumentField="arg" valueField="y2"></dxi-series>
    <dxo-tooltip
      [enabled]="true"
      [customizeTooltip]="customizeTooltip">
    </dxo-tooltip>
    <!--<dxo-scroll-bar  [visible]="true"></dxo-scroll-bar>-->
    <dxo-legend [visible]="false"></dxo-legend>
    <dxo-argument-axis [valueMarginsEnabled]="false">
      <dxi-constant-line [value]="40"></dxi-constant-line>
      <dxi-constant-line [value]="70"></dxi-constant-line>
    </dxo-argument-axis>
    <dxo-common-series-settings
      #commonSeries
      argumentField="country"
      type="area">
      <dxo-point [visible]="true"></dxo-point>
    </dxo-common-series-settings>
  </dx-chart>
</ion-content>
